<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoliPlay — Мініігри</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    /* --- Header --- */
    header {
      width: 100%;
      padding: 25px 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      background: rgba(20,20,20,0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: fadeDown 1s ease;
    }

    header img.logo {
      height: 55px;
      vertical-align: middle;
      margin-right: 12px;
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      padding: 10px 18px;
      border-radius: 25px;
      background: rgba(255,255,255,0.07);
      transition: 0.35s ease;
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      background: linear-gradient(90deg, #00f0ff, #a200ff);
      box-shadow: 0 0 15px #00f0ff, 0 0 25px #a200ff;
      transform: translateY(-3px);
    }

    /* --- Сітка карток ігор --- */
    main {
      width: 100%;
      max-width: 1200px;
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 30px;
      animation: fadeUp 1.2s ease;
    }

    .game-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 15px;
      text-align: center;
      transition: 0.35s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #00f0ff, #a200ff, #00f0ff);
      animation: rotate 6s linear infinite;
      opacity: 0;
      transition: 0.4s;
    }

    .game-card:hover::before { opacity: 0.2; }

    .game-card img {
      width: 85px;
      height: 85px;
      object-fit: contain;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .game-card:hover img { transform: scale(1.15); }

    .game-card h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      z-index: 2;
      position: relative;
    }

    .play-btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(90deg, #00f0ff, #a200ff);
      color: #000;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }

    .play-btn:hover {
      box-shadow: 0 0 12px #00f0ff, 0 0 20px #a200ff;
      transform: scale(1.08);
    }

    /* --- Анімації --- */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Адаптивність --- */
    @media(max-width: 768px) {
      header { font-size: 1.8rem; }
      .game-card img { width: 70px; height: 70px; }
      .game-card h3 { font-size: 1rem; }
    }

    @media(max-width: 500px) {
      nav { gap: 12px; }
      nav a { font-size: 0.8rem; padding: 8px 12px; }
      main { gap: 20px; padding: 30px 15px; }
      .game-card { padding: 20px 12px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="icons/logo.png" alt="PoliPlay Logo" class="logo">
    PoliPlay
    <nav>
      <a href="#">Головна</a>

      <a href="#">Про сайт</a>

  </header>

  <main>

    <div class="game-card">

    <div class="game-card">

    <div class="game-card">

    <div class="game-card">
      <img src="icons/rps.png" alt="Камінь-ножиці-папір">
      <h3>Камінь-ножиці-папір</h3>

    </div>

    <div class="game-card">

    <div class="game-card">

    <div class="game-card">

  </main>

</body>
</html>
