.card { aspect-ratio:1/1; background: rgba(255,255,255,0.05); border-radius:10px; display:flex; justify-content:center; align-items:center; font-size:2rem; cursor:pointer; transition:0.3s; user-select:none; }
.card:hover { background: rgba(0,255,255,0.2); box-shadow:0 0 8px #00ffff,0 0 15px #a100ff; }

<body>

<header>

  <nav>

    <a href="../all-games.html">–£—Å—ñ —ñ–≥—Ä–∏</a>

    <a href="../about.html">–ü—Ä–æ —Å–∞–π—Ç</a>
  </nav>
</header>

<div class="controls">
  <button onclick="showRules()">–ü—Ä–∞–≤–∏–ª–∞</button>
  <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
  <button onclick="exitGame()">–í–∏–π—Ç–∏</button>
</div>

<div id="game"></div>

<script>
const gameEl = document.getElementById('game');
let cards = [];
let firstCard = null;
let secondCard = null;
let lockBoard = false;
const icons = ['üçé','üçå','üçá','üçí','üçâ','ü•ù','üçç','üçì'];

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

function startGame(){
  firstCard=null;
  secondCard=null;
  lockBoard=false;
  gameEl.innerHTML='';
  cards = shuffle([...icons, ...icons]);

  const cols = window.innerWidth < 400 ? 4 : 4;
  gameEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  cards.forEach(icon=>{
    const div = document.createElement('div');
    div.classList.add('card');
    div.dataset.icon = icon;
    div.textContent='';
    div.addEventListener('click',flipCard);
    gameEl.appendChild(div);
  });
}

function flipCard(){
  if(lockBoard) return;
  if(this.classList.contains('flipped') || this.classList.contains('matched')) return;
  this.textContent=this.dataset.icon;
  this.classList.add('flipped');
  if(!firstCard){ firstCard=this; return; }
  secondCard=this;
  if(firstCard.dataset.icon===secondCard.dataset.icon){
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    firstCard=null;
    secondCard=null;
  } else {
    lockBoard=true;
    setTimeout(()=>{
      firstCard.textContent='';
      secondCard.textContent='';
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      firstCard=null;
      secondCard=null;
      lockBoard=false;
    },1000);
  }
}

function showRules(){
  alert("–ú–µ—Ç–∞ –≥—Ä–∏: –∑–Ω–∞–π—Ç–∏ –≤—Å—ñ –ø–∞—Ä–Ω—ñ –∫–∞—Ä—Ç–∏.\n–ö–ª—ñ–∫–∞–π –ø–æ –¥–≤—ñ –∫–∞—Ä—Ç–∏, —è–∫—â–æ –≤–æ–Ω–∏ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å ‚Äì –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –≤—ñ–¥–∫—Ä–∏—Ç–∏–º–∏.\n–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á—É—î—Ç—å—Å—è, –∫–æ–ª–∏ –≤—Å—ñ –ø–∞—Ä–∏ –∑–Ω–∞–π–¥–µ–Ω–æ.");
}

function exitGame(){
  if(confirm("–í–∏ —Ç–æ—á–Ω–æ —Ö–æ—á–µ—Ç–µ –≤–∏–π—Ç–∏?")) window.location.href="../index.html";
}

startGame();
window.addEventListener('resize', startGame);
</script>
